<form action="#">
    <div class="form-group">
    <label for="name">Item name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter full name">
  </div>

    <div class="form-group">
    <label for="info">Item info</label>
    <input type="text" class="form-control" id="info"  placeholder="Enter DoB">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price"  placeholder="Enter username">
  </div>

  <div class="form-group">
    <label for="itemType">Item Type</label>
    <input type="text" class="form-control" id="itemType" placeholder="Password">
  </div>

  <button onclick="createItem()" type="submit" class="btn btn-primary">Create Item</button>
</form>

<script>

    function createItem() {
        var itemName = document.getElementById("name").value;
        var itemInfo = document.getElementById("info").value;
        var itemPrice = document.getElementById("price").value;
        var itemType = document.getElementById("itemType").value;


        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
        xmlhttp.open("POST", "http://localhost:8080/items/create");
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.send(JSON.stringify({name: itemName, info: itemInfo, price: itemPrice, itemType: itemType}));

        loadItems();
    }

</script>
