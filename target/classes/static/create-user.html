<form action="#">
    <div class="form-group">

  </div>
  <button onclick="createUser()" type="submit" class="btn btn-primary">Create User</button>
</form>

<script>

    function createUser() {
        var userName = document.getElementById("fullName").value; //fullname
        var userLogin = document.getElementById("username").value; //username
        var userDoB = document.getElementById("dateOfBirth").value;
        var userPassword = document.getElementById("password").value;
        var userRole = document.getElementById("role").value;

        var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
        xmlhttp.open("POST", "http://localhost:8080/users/create");
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.send(JSON.stringify({fullName: userName, dateOfBirth: userDoB, username: userLogin, password: userPassword, role: userRole}));

        loadUsers();
    }

</script>
