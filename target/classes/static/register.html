<form action="users-table.html">
    <div class="form-group">
    <label for="fullName">Full name</label>
    <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
  </div>

    <div class="form-group">
    <label for="DoB">DoB</label>
    <input type="text" class="form-control" id="Dob"  placeholder="Enter DoB">
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username"  placeholder="Enter username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>

    <div class="form-group">
    <label for="DoB">Role</label>
    <input type="text" class="form-control" id="role"  placeholder="Enter role">
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button onclick="register()" type="submit" class="btn btn-primary">Register</button>
</form>

<script>
    function register(){
        var userName = document.getElementById("fullName").value;
        var userLogin = document.getElementById("username").value;
        var userDoB = document.getElementById("Dob").value;
        var userPassword = document.getElementById("password").value;
        var userRole = document.getElementById("role").value;

        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("POST", "http://localhost:8080/users/create");
        xmlhttp.setRequestHeader("Content-Type", "application/json");
        xmlhttp.send(JSON.stringify({fullName: userName, dateOfBirth: userDoB, username: userLogin, password: userPassword, role: userRole}));

        loadUsers();
    }

</script>
